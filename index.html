<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="citas">
    <h2 class="citas__id">ADVICE #<span class="citas__id--number">117</span></h2>
    <p class="citas__contenido">"It is easy to sit up and take notice, what's difficult is getting up and taking
      action."</p>
    <div class="citas__divisor">
      <img src="images/pattern-divider-desktop.svg" alt="divisor" class="pc">
      <img src="images/pattern-divider-mobile.svg" alt="divisor" class="mobile">
    </div>
    <button class="citas__generar">
      <img src="images/icon-dice.svg" alt="random">
    </button>
  </div>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/geogz.dev/" target="_blank">Geogz</a>.
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
